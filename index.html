<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            

              <!--  Implement a way to filter through listings using the search bar -->

              
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input ng-model="searchText" type="text" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>

                <!-- Fills in the rest of the table and places buttons for removing table elements -->
              </tr>
                  <tr ng-repeat="entries in listings | orderBy: 'code' | filter: searchText" ng-click="showDetails($index)">
                      <td>{{ entries.code }}</td>
                      <td>{{ entries.name }}</td>
                      <td><button class="remove" ng-click="deleteListing($index)">X</button></td>
              </tr>
            </table>
          </div>

            <!--  HTML form that adds new listings to the directory -->
            <br>
            <div>
                <input ng-model="addCode" type="text" class="form-control" placeholder="Code">
                <input ng-model="addName" type="text" class="form-control" placeholder="Name">
                <button class="add" ng-click="addListing(addCode, addName) | orderBy: code" >Add New Listing</button>
            </div>

            
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- Prints detailed info  -->
            <h4><tr ng-repeat="details in detailedInfo">
                <td>{{ details.coordinates }}</td>
                <td>{{ details.address }}</td></h4>

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
